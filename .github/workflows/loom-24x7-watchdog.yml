name: Loom 24x7 Watchdog

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: loom-watchdog
  cancel-in-progress: true

jobs:
  watchdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Loom watchdog checks
        id: watchdog
        run: |
          python scripts/loom_watchdog.py --root . --max-stale-days 7

      - name: Open/update alert issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = "[Watchdog] Loom coordination health failed";

            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100,
            });

            const existing = issues.data.find(i => i.title === title);
            const body = [
              "The scheduled Loom watchdog failed.",
              "",
              `Run: ${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`,
              "",
              "Checklist:",
              "- Verify .loom files exist and contain ART/CLAIM/ORACLE/SCAR entries",
              "- Verify latest loom date is fresh",
              "- Run `python scripts/loom_watchdog.py --root . --max-stale-days 7` locally",
            ].join("\n");

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: ["automation", "loom", "watchdog"],
              });
            }
