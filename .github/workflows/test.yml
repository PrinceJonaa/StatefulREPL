name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,server,all]"

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/
      continue-on-error: true

    - name: Check formatting with black
      run: |
        pip install black
        black --check src/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        pip install mypy types-PyYAML
        mypy src/stateful_repl --ignore-missing-imports
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src/stateful_repl --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-minimum-versions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install minimum dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml==6.0 pytest==7.0

    - name: Run core tests
      run: |
        pytest tests/test_loom_state.py tests/test_sandbox.py -v
