name: Bug Report
description: Report a bug or unexpected behavior in StatefulREPL
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "The Loom's quality evaluator raises ValueError when..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Initialize LoomREPL with '...'
        2. Run command '...'
        3. Observe error in '...'
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "The quality vector should return scores between 0-1..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, it raised ValueError: ..."
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Version Information
      description: |
        Run these commands and paste the output:
        ```bash
        pip show stateful-repl
        python --version
        uname -a  # or systeminfo on Windows
        ```
      render: shell
    validations:
      required: true

  - type: checkboxes
    id: quality_dimensions
    attributes:
      label: Quality Dimensions Affected (7D Vector)
      description: Which quality dimensions does this bug impact?
      options:
        - label: "IC: Internal Consistency"
        - label: "EC: External Correspondence"
        - label: "TS: Temporal Stability"
        - label: "CV: Causal Validity"
        - label: "RI: Relational Integrity"
        - label: "MA: Multiscale Alignment"
        - label: "PA: Predictive Accuracy"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Paste relevant error messages, stack traces, or log output.
        Tip: You can attach images by dragging them here.
      render: shell
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component Affected
      description: Which component is causing the issue?
      options:
        - Loom State (L1/L2/L3)
        - Quality Evaluator
        - Hallucination Detector
        - Event Sourcing
        - Sandbox Executor
        - CLI
        - Server/API
        - Model Abstraction
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might be helpful
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included version information
          required: true
        - label: I have provided steps to reproduce
          required: true
